<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            <i class="bi bi-plus-square"> Agregar educación!</i>
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <td><h4>{{Educacion.descripcionE}}</h4></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                       <button class="btn btn-danger" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash2-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
